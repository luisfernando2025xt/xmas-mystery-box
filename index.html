<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XMAS Mystery Box</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 12px;
        opacity: 0.8;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
    }

    button {
        background: none;
        border: 2px solid #fff;
        padding: 12px 25px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #fff;
        color: #000;
    }

    #ascii-box {
        margin-top: 30px;
        white-space: pre;
        display: none;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        font-size: 14px;
        line-height: 16px;
    }

    #typing {
        display: none;
        font-size: 16px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
    }

    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(4px, -4px); }
        50% { transform: translate(-4px, 4px); }
        75% { transform: translate(4px, 4px); }
        100% { transform: translate(0); }
    }

    .shake {
        animation: shake 0.4s ease-in-out;
    }

    /* Santa Letter Section */
    #name-section {
        display: none;
        margin-top: 30px;
        opacity: 0;
        transition: opacity 1s ease;
    }

    #name-input {
        padding: 10px;
        width: 250px;
        font-size: 16px;
        background: #111;
        color: #fff;
        border: 1px solid #555;
    }

    #generate-btn {
        margin-top: 10px;
        padding: 10px 20px;
    }

    #letter {
        display: none;
        margin-top: 20px;
        white-space: pre-wrap;
        text-align: left;
        font-size: 14px;
        opacity: 0;
        transition: opacity 1.5s ease;
        text-shadow: 0 0 8px rgba(255,0,0,0.7);
    }
</style>
</head>

<body>

<div class="container">
    <h1>XMAS Mystery Box</h1>
    <button onclick="startShake()">Open Mystery Box</button>

    <div id="ascii-box"></div>
    <div id="typing"></div>

    <!-- Santa Letter Input -->
    <div id="name-section">
        <p>To receive your personalized Santa Letter, enter your name:</p>
        <input id="name-input" type="text" placeholder="Your name..." />
        <br>
        <button id="generate-btn" onclick="generateLetter()">Get My Letter</button>
    </div>

    <!-- Santa Letter Output -->
    <div id="letter"></div>
</div>

<script>
// ASCII ART
const asciiArt = `
          * *.  
        *     *  
       *  o o  *  
      *    âˆ†    *  
       *  ---  *  
        *     *  
          * *       
`;

const messages = [
    "Something magical whispered your name tonight.",
    "You werenâ€™t expecting thisâ€¦ but destiny was expecting you.",
    "Inside every mystery, there is a gift meant only for the brave."
];

function typeWriter(text, element, speed = 40) {
    let i = 0;
    element.style.display = "block";
    const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

function startShake() {
    const btn = document.querySelector("button");
    btn.classList.add("shake");

    setTimeout(() => {
        btn.classList.remove("shake");
        openBox();
    }, 500);
}

function openBox() {
    const artBox = document.getElementById("ascii-box");
    const typing = document.getElementById("typing");
    const nameSection = document.getElementById("name-section");

    artBox.style.display = "block";
    setTimeout(() => artBox.style.opacity = 1, 100);

    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    typeWriter(randomMessage, typing, 35);

    setTimeout(() => typing.style.opacity = 1, 1500);

    artBox.textContent = asciiArt;

    createSnow();

    // SHOW name input AFTER the message
    setTimeout(() => {
        nameSection.style.display = "block";
        setTimeout(() => nameSection.style.opacity = 1, 50);
    }, 2500);
}

function generateLetter() {
    const name = document.getElementById("name-input").value.trim();
    const letterBox = document.getElementById("letter");

    if (!name) {
        alert("Please type your name first!");
        return;
    }

    const letterText = `
ðŸŽ… Dear ${name},

Iâ€™ve been watching closely this yearâ€¦ 
and let me tell you something quietly:

Among millions of people,
thereâ€™s a unique glow only a few carry.
You have it.

The kindness you share,
the strength you hide,
the dreams you are building â€”
they donâ€™t go unnoticed.

So here is my Christmas message for you:

Keep going.  
Keep believing.  
And rememberâ€¦ magic follows those who dare.

Merry Christmas, ${name}.
â€” Santa Claus
    `;

    letterBox.textContent = "";
    letterBox.style.display = "block";

    let i = 0;
    function typeLetter() {
        letterBox.textContent += letterText.charAt(i);
        i++;
        if (i < letterText.length) {
            setTimeout(typeLetter, 25);
        }
    }

    setTimeout(() => {
        letterBox.style.opacity = 1;
        typeLetter();
    }, 100);
}

function createSnow() {
    for (let i = 0; i < 40; i++) {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.textContent = "*";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(snow);

        setTimeout(() => snow.remove(), 5000);
    }
}
</script>

</body>
</html>
