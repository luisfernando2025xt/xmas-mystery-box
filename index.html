<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Santa Access</title>

<!-- jsPDF CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    background: #000;
    color: white;
    font-family: 'Courier New', monospace;
    text-align: center;
    padding: 40px;
}

input, select {
    font-size: 20px;
    padding: 10px;
    text-align: center;
    width: 250px;
    margin-bottom: 15px;
}

select {
    text-align-last: center; /* centers selected option */
}

button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
    margin-bottom: 15px;
}

.hidden { display: none; }

#letterText {
    margin-top: 20px;
    line-height: 1.6;
    white-space: pre-wrap;
}
</style>

</head>
<body>

<!-- Language Selector -->
<div id="language-section">
    <label for="languageSelect">Choose your language:</label>
    <br>
    <select id="languageSelect" onchange="setLanguage()">
        <option value="EN">English</option>
        <option value="ES">EspaÃ±ol</option>
        <option value="DE">Deutsch</option>
    </select>
</div>

<!-- Main Heading -->
<h1 id="mainHeading">ðŸŽ… Enter Your Access Code</h1>

<!-- Code Section -->
<div id="code-section">
    <input id="codeInput" placeholder="Enter your code" type="text">
    <br>
    <button id="verifyCodeButton" type="button" onclick="verifyCode()">Continue</button>
</div>

<!-- Name Section -->
<div id="name-section" class="hidden">
    <h2 id="nameHeading">Enter your name</h2>
    <input id="nameInput" placeholder="Your name" type="text">
    <br>
    <button id="startLetterButton" type="button" onclick="startLetter()">Start Letter</button>
</div>

<!-- Letter Section -->
<div id="letter-section" class="hidden">
    <p id="letterText"></p>
    <button id="nextSentenceButton" type="button" onclick="nextSentence()">Continue Letter</button>
    <br>
    <button id="downloadPDF" class="hidden" type="button" onclick="downloadLetterPDF()">Download PDF</button>
</div>

<!-- Main Script -->
<script src="script.js"></script>

</body>
</html>
