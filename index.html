<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XMAS Mystery Box</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        user-select: none;
    }

    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 12px;
        opacity: 0.8;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
    }

    button {
        background: none;
        border: 2px solid #fff;
        padding: 12px 25px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #fff;
        color: #000;
    }

    button.fade-out {
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.6s ease;
        pointer-events: none;
    }

    #ascii-box {
        margin-top: 30px;
        white-space: pre;
        display: none;
        opacity: 0;
        transition: opacity 1.5s ease;
        font-size: 15px;
        line-height: 16px;

        /* PREMIUM HOLOGRAPHIC EFFECT */
        text-shadow:
            0 0 8px rgba(0,255,255,0.8),
            0 0 14px rgba(0,180,255,0.5),
            0 0 25px rgba(0,120,255,0.4);
        animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
        0% { text-shadow: 0 0 6px cyan; }
        50% { text-shadow: 0 0 20px cyan; }
        100% { text-shadow: 0 0 6px cyan; }
    }

    #typing {
        display: none;
        font-size: 16px;
        margin-top: 18px;
        opacity: 0;
        letter-spacing: 0.5px;
        transition: opacity 1s ease;
    }

    /* glitch reveal for message */
    @keyframes glitch {
        0% { opacity: 0.2; }
        20% { opacity: 1; transform: skewX(1deg); }
        40% { opacity: 0.7; transform: skewX(-1deg); }
        60% { opacity: 1; transform: none; }
        100% { opacity: 1; }
    }
</style>
</head>

<body>

<div class="container">
    <h1>XMAS Mystery Box</h1>
    <button id="openBtn" onclick="startShake()">Open Mystery Box</button>

    <div id="ascii-box"></div>
    <div id="typing"></div>
</div>

<script>
// PREMIUM CHRISTMAS ASCII ART (one unique, luxurious)
const asciiArt = `
            ☆☆☆☆☆☆☆
         ☆             ☆
       ☆   ( • ᴗ • )   ☆
         ☆     ▲     ☆
           ☆   ───   ☆
         ☆             ☆
            ☆☆☆☆☆☆☆
`;

// Luxury messages
const messages = [
    "Tonight the universe decided you deserve something rare.",
    "Destiny wrapped this moment with your name on it.",
    "Some gifts don’t appear… they choose who to reveal themselves to."
];

// Small bell sound (stored in your GitHub later)
const sound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/10/audio_7a8276f09c.mp3?filename=christmas-bell-115086.mp3");

function typeWriter(text, element, speed = 40) {
    let i = 0;
    element.style.display = "block";
    const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

function startShake() {
    const btn = document.getElementById("openBtn");
    btn.classList.add("shake");

    setTimeout(() => {
        btn.classList.remove("shake");
        btn.classList.add("fade-out"); // hide button premium style
        openBox();
    }, 500);
}

function openBox() {
    const artBox = document.getElementById("ascii-box");
    const typing = document.getElementById("typing");

    artBox.style.display = "block";
    setTimeout(() => artBox.style.opacity = 1, 100);

    const msg = messages[Math.floor(Math.random() * messages.length)];
    typeWriter(msg, typing, 35);

    setTimeout(() => {
        typing.style.opacity = 1;
        typing.style.animation = "glitch 0.8s ease";
    }, 1500);

    artBox.textContent = asciiArt;

    sound.play();
    createSnow();
}

function createSnow() {
    for (let i = 0; i < 50; i++) {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.textContent = "*";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 6000);
    }
}
</script>

</body>
</html>
