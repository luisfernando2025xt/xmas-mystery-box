<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XMAS Mystery Box</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 12px;
        opacity: 0.8;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
    }

    button {
        background: none;
        border: 2px solid #fff;
        padding: 12px 25px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #fff;
        color: #000;
    }

    #ascii-box {
        margin-top: 30px;
        white-space: pre;
        display: none;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        font-size: 14px;
        line-height: 16px;
    }

    #typing {
        display: none;
        font-size: 16px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
    }

    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(4px, -4px); }
        50% { transform: translate(-4px, 4px); }
        75% { transform: translate(4px, 4px); }
        100% { transform: translate(0); }
    }

    .shake {
        animation: shake 0.4s ease-in-out;
    }
</style>
</head>

<body>

<div class="container">
    <h1>XMAS Mystery Box</h1>
    <button onclick="startShake()">Open Mystery Box</button>

    <div id="ascii-box"></div>
    <div id="typing"></div>
</div>

<script>
// Premium ASCII ART
const asciiArt = `
          * *.  
        *     *  
       *  o o  *  
      *    ∆    *  
       *  ---  *  
        *     *  
          * *       
`;

// 10 Mensajes Premium
const messages = [
    "Tonight, a quiet force chose you… not by chance, but by alignment.",
    "Some souls attract miracles without trying. Yours is one of them.",
    "If you felt something in your chest just now… yes, that was the sign.",
    "There are nights that whisper. This one spelled your name.",
    "You’ve been walking with invisible luck for months. It shows.",
    "A hidden door just opened for you. Most people never see theirs.",
    "Your future self is smiling right now. They know what's coming.",
    "Someone out there believes in you more than you think. They’re right.",
    "Not everyone finds messages like this. They appear when destiny shifts.",
    "If you’re reading this… your next good thing is already on the way."
];

function typeWriter(text, element, speed = 40) {
    let i = 0;
    element.style.display = "block";
    const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

function startShake() {
    const btn = document.querySelector("button");
    btn.classList.add("shake");

    setTimeout(() => {
        btn.classList.remove("shake");
        openBox();
    }, 500);
}

function openBox() {
    const artBox = document.getElementById("ascii-box");
    const typing = document.getElementById("typing");

    artBox.style.display = "block";
    setTimeout(() => artBox.style.opacity = 1, 100);

    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    typeWriter(randomMessage, typing, 35);

    setTimeout(() => typing.style.opacity = 1, 1500);

    artBox.textContent = asciiArt;

    createSnow();
}

function createSnow() {
    for (let i = 0; i < 40; i++) {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.textContent = "*";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(snow);

        setTimeout(() => snow.remove(), 5000);
    }
}
</script>

</body>
</html>
