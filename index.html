<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santa Access</title>

<!-- jsPDF CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
/* Reset some default styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Body styling */
body {
    background: #000;
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Sticky language selector */
#language-container {
    position: sticky;
    top: 0;
    background: #000;
    padding: 10px 0;
    z-index: 100;
    width: 100%;
    display: flex;
    justify-content: center;
    border-bottom: 1px solid #444;
}

/* Language selector styling */
#languageSelect {
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 5px;
    border: 1px solid #fff;
    background: #111;
    color: #fff;
    cursor: pointer;
}

/* Headings */
h1, h2 {
    margin: 20px 0 15px 0;
}

/* Input styling */
input {
    font-size: 18px;
    padding: 12px;
    width: 90%;
    max-width: 300px;
    text-align: center;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #fff;
    background: #111;
    color: #fff;
}

/* Buttons */
button {
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
    border-radius: 5px;
    border: none;
    background: #ff4500; /* premium accent color */
    color: #fff;
    transition: background 0.3s;
}

button:hover {
    background: #ff6347;
}

/* Letter text */
#letterText {
    text-align: left;
    max-width: 500px;
    margin: 20px auto;
    line-height: 1.6;
}

/* Hidden sections */
.hidden {
    display: none;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    input {
        width: 95%;
    }
    button {
        width: 90%;
    }
    #letterText {
        font-size: 16px;
    }
}
</style>
</head>

<body>

<!-- Sticky language selector -->
<div id="language-container">
    <label for="languageSelect" style="margin-right:10px;">üåê</label>
    <select id="languageSelect" onchange="setLanguage()">
        <option value="EN">English</option>
        <option value="ES">Espa√±ol</option>
        <option value="DE">Deutsch</option>
    </select>
</div>

<!-- Main content -->
<h1 id="mainHeading">üéÖ Enter Your Access Code</h1>

<div id="code-section">
    <input id="codeInput" placeholder="Enter your code">
    <br>
    <button id="verifyCodeButton" onclick="verifyCode()">Continue</button>
</div>

<div id="name-section" class="hidden">
    <h2 id="nameHeading">Enter your name</h2>
    <input id="nameInput" placeholder="Your name">
    <br>
    <button id="startLetterButton" onclick="startLetter()">Start Letter</button>
</div>

<div id="letter-section" class="hidden">
    <p id="letterText"></p>
    <button id="nextSentenceButton" onclick="nextSentence()">Continue Letter</button>
    <button id="downloadPDF" class="hidden" onclick="downloadLetterPDF()">Download PDF</button>
</div>

<script src="script.js"></script>

</body>
</html>
