<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XMAS Mystery Box</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        overflow-y: auto; /* SCROLL ENABLED */
        padding-top: 40px; /* space for scrolling */
    }

    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 12px;
        opacity: 0.8;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        margin-bottom: 200px; /* extra scroll space */
    }

    button {
        background: none;
        border: 2px solid #fff;
        padding: 12px 25px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background: #fff;
        color: #000;
    }

    #ascii-box {
        margin-top: 30px;
        white-space: pre;
        display: none;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        font-size: 14px;
        line-height: 16px;
    }

    #typing {
        display: none;
        font-size: 16px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
    }

    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(4px, -4px); }
        50% { transform: translate(-4px, 4px); }
        75% { transform: translate(4px, 4px); }
        100% { transform: translate(0); }
    }

    .shake { animation: shake 0.4s ease-in-out; }

    #nameBox {
        display: none;
        margin-top: 20px;
    }

    input {
        padding: 10px;
        font-size: 16px;
        font-family: "Courier New";
        width: 80%;
        background: #111;
        border: 1px solid #fff;
        color: #fff;
    }

    #personalLetter {
        margin-top: 25px;
        white-space: pre-line;
        font-size: 16px;
        line-height: 22px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>XMAS Mystery Box</h1>
    <button onclick="startShake()">Open Mystery Box</button>

    <div id="ascii-box"></div>
    <div id="typing"></div>

    <div id="nameBox">
        <input id="username" placeholder="Write your name here..." />
        <button onclick="showPersonalLetter()">Get Your Santa Letter</button>
    </div>

    <div id="personalLetter"></div>
</div>

<script>
const asciiArt = `
          * *.  
        *     *  
       *  o o  *  
      *    ∆    *  
       *  ---  *  
        *     *  
          * *       
`;

const messages = [
    "Something magical whispered your name tonight.",
    "You weren’t expecting this… but destiny was expecting you.",
    "Inside every mystery, there is a gift meant only for the brave."
];

function typeWriter(text, element, speed = 40) {
    let i = 0;
    element.style.display = "block";
    const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

function startShake() {
    const btn = document.querySelector("button");
    btn.classList.add("shake");

    setTimeout(() => {
        btn.classList.remove("shake");
        openBox();
    }, 500);
}

function openBox() {
    const artBox = document.getElementById("ascii-box");
    const typing = document.getElementById("typing");

    artBox.style.display = "block";
    setTimeout(() => artBox.style.opacity = 1, 100);

    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    typeWriter(randomMessage, typing, 35);

    setTimeout(() => typing.style.opacity = 1, 1500);

    artBox.textContent = asciiArt;

    createSnow();

    setTimeout(() => {
        document.getElementById("nameBox").style.display = "block";
    }, 2500);
}

function createSnow() {
    for (let i = 0; i < 40; i++) {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.textContent = "*";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(snow);

        setTimeout(() => snow.remove(), 5000);
    }
}

function showPersonalLetter() {
    const name = document.getElementById("username").value.trim();
    if (!name) return;

    const letter = `
Dear ${name},

Santa has been watching you closer than you imagine.
He told me something unusual:
"This one carries a spark most adults forget they ever had."

He said your curiosity is rare,
your timing is perfect,
and that life is about to hand you
a door only you will know how to open.

When you step through it,
don’t hesitate —
magic loves bold hearts.

Merry Christmas, ${name}.
Something big is coming your way, and it has your name on it.
`;

    const letterBox = document.getElementById("personalLetter");
    letterBox.textContent = letter;

    // Auto scroll down smoothly to reveal the letter
    setTimeout(() => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }, 300);
}
</script>

</body>
</html>
