<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XMAS Mystery Box</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden; /* Will be changed later */
        transition: background 1s ease-in-out;
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
    }

    button {
        background: none;
        border: 2px solid #fff;
        padding: 12px 25px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #fff;
        color: #000;
    }

    #ascii-box {
        margin-top: 30px;
        white-space: pre;
        display: none;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        font-size: 14px;
        line-height: 16px;
    }

    #typing {
        display: none;
        font-size: 16px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
    }

    /* Santa letter section */
    #letter-section {
        margin-top: 40px;
        display: none;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
    }

    input {
        padding: 10px;
        width: 70%;
        font-size: 16px;
        border: 2px solid #fff;
        background: none;
        color: white;
        text-align: center;
        margin-top: 10px;
    }

    #letter-output {
        margin-top: 30px;
        white-space: pre-line;
        font-size: 16px;
        line-height: 20px;
        padding: 20px;
        border: 1px solid white;
        display: none;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }

    /* Snow effect */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 12px;
        opacity: 0.8;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }

    /* Shake */
    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(4px, -4px); }
        50% { transform: translate(-4px, 4px); }
        75% { transform: translate(4px, 4px); }
        100% { transform: translate(0); }
    }

    .shake { animation: shake 0.4s ease-in-out; }

</style>
</head>

<body>

<div class="container">
    <h1>XMAS Mystery Box</h1>
    <button onclick="startShake()">Open Mystery Box</button>

    <div id="ascii-box"></div>
    <div id="typing"></div>

    <div id="letter-section">
        <p>To receive your personalized Santa Letter, type your name:</p>
        <input id="nameInput" placeholder="Your name..." />
        <button onclick="generateLetter()">Get Letter</button>
        <div id="letter-output"></div>
    </div>
</div>

<script>
// ASCII ART
const asciiArt = `
          * *.  
        *     *  
       *  o o  *  
      *    âˆ†    *  
       *  ---  *  
        *     *  
          * *       
`;

const messages = [
    "Something magical whispered your name tonight.",
    "You werenâ€™t expecting thisâ€¦ but destiny was expecting you.",
    "Inside every mystery, there is a gift meant only for the brave."
];

function typeWriter(text, element, speed = 40) {
    let i = 0;
    element.style.display = "block";
    const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

function startShake() {
    const btn = document.querySelector("button");
    btn.classList.add("shake");

    setTimeout(() => {
        btn.classList.remove("shake");
        openBox();
    }, 500);
}

function openBox() {
    const artBox = document.getElementById("ascii-box");
    const typing = document.getElementById("typing");

    artBox.style.display = "block";
    setTimeout(() => artBox.style.opacity = 1, 100);

    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    typeWriter(randomMessage, typing, 35);

    setTimeout(() => typing.style.opacity = 1, 1500);

    artBox.textContent = asciiArt;

    createSnow();

    // Reveal Santa letter section
    setTimeout(() => {
        document.getElementById("letter-section").style.display = "block";
        setTimeout(() => {
            document.getElementById("letter-section").style.opacity = 1;

            // NOW allow scrolling
            document.body.style.overflow = "auto";
            document.body.style.height = "auto";
        }, 200);
    }, 2500);
}

function createSnow() {
    for (let i = 0; i < 40; i++) {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.textContent = "*";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 5000);
    }
}

function generateLetter() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return;

    const letter = `
Dear ${name},

Santa here. Iâ€™ve been keeping an eye on you this year,
and let me tell you somethingâ€¦

Youâ€™ve got potential that could light up the North Pole.

The elves talk about your energy.
The reindeer recognize your drive.
Even Mrs. Claus said:
â€œ${name} is going to surprise everyone.â€

Keep believing.
Keep creating.
Your magic is real.

Merry Christmas,
â€” Santa ðŸŽ…âœ¨
`;

    const output = document.getElementById("letter-output");
    output.textContent = letter;
    output.style.display = "block";
    setTimeout(() => output.style.opacity = 1, 200);
}

</script>

</body>
</html>
