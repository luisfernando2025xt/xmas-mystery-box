<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XMAS Mystery Box</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* Snow effect */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 12px;
        opacity: 0.8;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
    }

    button {
        background: none;
        border: 2px solid #fff;
        padding: 12px 25px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #fff;
        color: #000;
    }

    #ascii-box {
        margin-top: 30px;
        white-space: pre;
        display: none;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        font-size: 14px;
        line-height: 16px;
    }

    #typing {
        display: none;
        font-size: 16px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
    }

    /* Shaking animation */
    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(4px, -4px); }
        50% { transform: translate(-4px, 4px); }
        75% { transform: translate(4px, 4px); }
        100% { transform: translate(0); }
    }

    .shake {
        animation: shake 0.4s ease-in-out;
    }
</style>
</head>

<body>

<div class="container">
    <h1>XMAS Mystery Box</h1>
    <button onclick="startShake()">Open Mystery Box</button>

    <div id="ascii-box"></div>
    <div id="typing"></div>
</div>

<script>
// ASCII ART (premium christmas face)
const asciiArt = `
          * *.  
        *     *  
       *  o o  *  
      *    ∆    *  
       *  ---  *  
        *     *  
          * *       
`;

// Random surprise messages
const messages = [
    "Something magical whispered your name tonight.",
    "You weren’t expecting this… but destiny was expecting you.",
    "Inside every mystery, there is a gift meant only for the brave."
];

function typeWriter(text, element, speed = 40) {
    let i = 0;
    element.style.display = "block";
    const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

function startShake() {
    const btn = document.querySelector("button");
    btn.classList.add("shake");

    setTimeout(() => {
        btn.classList.remove("shake");
        openBox();
    }, 500);
}

function openBox() {
    const artBox = document.getElementById("ascii-box");
    const typing = document.getElementById("typing");

    artBox.style.display = "block";
    setTimeout(() => artBox.style.opacity = 1, 100);

    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    typeWriter(randomMessage, typing, 35);

    setTimeout(() => typing.style.opacity = 1, 1500);

    artBox.textContent = asciiArt;

    createSnow();
}

// Snow particles
function createSnow() {
    for (let i = 0; i < 40; i++) {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.textContent = "*";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(snow);

        setTimeout(() => snow.remove(), 5000);
    }
}
</script>

</body>
</html>
